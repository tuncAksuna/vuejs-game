<!DOCTYPE html>
<html>

<head>
    <title>MONSTER GAME</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">

        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div :style="player_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{player_health}} %
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div :style="monster_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{monster_health}} %
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!game_is_on" class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game">NEW GAME</button>
            </div>
        </section>
        <section v-if="game_is_on" class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="special_attack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal_up">HEALTH</button>
                <button id="give-up" @click="give_up">GIVE UP !</button>
            </div>
        </section>
        <section v-if="logs.length > 0" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in logs" :class="{ 'player-turn': log.turn == 'Player', 'monster-turn' : log.turn == 'Monster'}">
                        {{ log.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
